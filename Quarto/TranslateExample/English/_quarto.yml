    code-block-bg: "#D3D3D3"
    toc: true
    toc-depth: 2
    toc-title: Table of Contents
    epub-cover-image: chap_images\CoverPage.png
    css: book.css
    execute:
        cache: true
  html:
    toc: false
    css: book.css
    code-block-bg: "#D3D3D3"
    minimal: true
    theme: none
    embed: true
    execute:
        cache: true
  docx:
    toc: true
    toc-depth: 2
    toc-title: Table of Contents
    code-block-bg: "#D3D3D3"
    execute:
        cache: true